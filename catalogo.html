<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Completo | Comercial Charito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <style>
        /* PALETA DE COLORES DE MARCA */
        :root {
            --azul: #183a79;
            --rosa: #ec1a59;
            --amarillo: #ffb90a;
            --texto: #333;
            --fondo: #ffffff;
            --blanco: #ffffff;
            --gris: #f5f5f5;
            --footer-bg: #1b1b1b;
            --footer-text: #ccc;
            --footer-divider: #555;
        }

        /* ESTILOS GENERALES */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--fondo);
            color: var(--texto);
            line-height: 1.6;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .section {
            padding: 3rem 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .section-title h2 {
            font-size: 2.2rem;
            color: var(--azul);
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--rosa);
            border-radius: 2px;
        }

        /* NAVIGATION BAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--blanco);
            padding: 9px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 200px;
            justify-content: flex-start;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo-text {
            font-weight: bold;
            color: var(--rosa);
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0 auto;
            padding: 0;
            flex: 2;
            justify-content: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s ease;
            font-size: 18px;
        }

        .nav-menu a:hover {
            color: var(--rosa);
        }

        .social-icons {
            display: flex;
            gap: 15px;
            flex: 1;
            justify-content: flex-end;
            min-width: 150px;
        }

        .social-icons a {
            color: #333;
            font-size: 24px;
            transition: color 0.2s ease;
        }

        .social-icons a:hover {
            color: var(--rosa);
        }

        /* PRODUCTOS */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: var(--blanco);
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 220px;
            background: var(--gris);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.05);
        }
        
        .product-details {
            padding: 1.2rem;
            text-align: center;
        }
        
        .product-title {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: var(--azul);
        }
        
        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--rosa);
            margin: 0.8rem 0;
        }
        
        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s;
            font-size: 0.95rem;
        }
        
        .whatsapp-btn:hover {
            background: #128C7E;
        }

        /* CATEGORÍAS Y DESTACADOS */
        .product-category {
            display: block;
            font-size: 0.75rem;
            color: var(--azul);
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .featured-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--amarillo);
            color: #000;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 2;
        }

        /* CONTROLES DEL CATÁLOGO */
        .catalog-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .filter-select {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid var(--azul);
            background: white;
            color: var(--azul);
            font-weight: 500;
            cursor: pointer;
            min-width: 200px;
        }
        
        .search-box {
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            min-width: 250px;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            border-color: var(--azul);
            outline: none;
            box-shadow: 0 0 0 2px rgba(24, 58, 121, 0.2);
        }

        .sort-options-container {
            margin-left: auto;
        }
        
        .sort-options {
            display: flex;
            gap: 10px;
        }
        
        .sort-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .sort-btn:hover {
            border-color: var(--azul);
            color: var(--azul);
        }
        
        .sort-btn.active {
            background: var(--azul);
            color: white;
            border-color: var(--azul);
        }

        .reset-filters-btn {
            background: var(--rosa);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .reset-filters-btn:hover {
            background: #c71545;
        }


        /* ESTILOS PARA SELECCIÓN MÚLTIPLE */
        .product-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .multi-select-actions {
            text-align: center;
            margin: 2rem 0;
            display: none;
        }

        .multi-select-actions.show {
            display: block;
        }

        .send-selected-btn {
            background: var(--rosa);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .send-selected-btn:hover {
            background: #c71545;
        }

        .selected-count {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.9rem;
            color: var(--azul);
        }

        /* FOOTER */
        footer {
            background-color: var(--footer-bg);
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 4rem;
        }

        .footer-left {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .footer-left img {
            height: 108px;
            width: auto;
        }

        .divider {
            width: 1px;
            background-color: var(--footer-divider);
            margin: 0 40px;
            height: 120px;
        }

        .footer-center {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .footer-center a {
            color: var(--footer-text);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .footer-center a:hover {
            color: var(--blanco);
        }

        .footer-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .footer-social-icons {
            display: flex;
            gap: 15px;
        }

        .footer-social-icons a {
            color: var(--footer-text);
            font-size: 1.5rem;
            transition: color 0.2s ease;
        }

        .footer-social-icons a:hover {
            color: var(--amarillo);
        }

        .location-text {
            color: var(--footer-text);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .location-text:hover {
            color: var(--amarillo);
        }

        .copyright {
            text-align: center;
            font-size: 0.8rem;
            color: var(--footer-text);
            padding: 20px 0;
            border-top: 1px solid var(--footer-divider);
            background-color: var(--footer-bg);
        }

        /* WHATSAPP FLOTANTE */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25D366;
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            z-index: 99;
            transition: all 0.3s ease;
            text-decoration: none !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 8px 15px;
                gap: 12px;
            }
            
            .nav-menu {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: 8px;
                gap: 15px;
                flex: none;
            }
            
            .nav-menu a {
                font-size: 16px;
            }
            
            .social-icons {
                order: 2;
                gap: 13.5px;
                justify-content: center;
                flex: none;
                width: 100%;
            }
            
            .section {
                padding: 2rem 0;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            .catalog-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .filter-select, .search-box {
                width: 100%;
                min-width: auto;
            }
            
            .sort-options-container {
                margin-left: 0;
                width: 100%;
            }
            
            .sort-options {
                justify-content: center;
            }

            .reset-filters-btn {
                width: 100%;
                justify-content: center;
            }

            .product-code {
                display: block;
                font-size: 0.7rem;
                color: #666;
                margin-bottom: 0.3rem;
                font-family: monospace;
            }
            
            footer {
                flex-direction: column;
                align-items: center;
                padding: 30px 20px;
                text-align: center;
            }

            .divider {
                display: none;
            }

            .footer-left, 
            .footer-center, 
            .footer-right {
                align-items: center;
                text-align: center;
                width: 100%;
            }

            .footer-left img {
                height: 80px;
            }

            .footer-right {
                margin-top: 20px;
                align-items: center;
            }

            .footer-social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="logo">

                <a href="https://www.tiktok.com/@c.charito?is_from_webapp=1&sender_device=pc" target="_blank"><i class="fab fa-tiktok"></i></a>

    <script>
        // Función para enviar mensajes por WhatsApp
        function enviarWhatsApp(producto) {
            const mensaje = `¡Hola Comercial Charito! Estoy interesado/a en el producto: ${producto}. ¿Podrían darme más información?`;
            const url = `https://wa.me/51940246849?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }
        
        // Código para el catálogo
        document.addEventListener('DOMContentLoaded', () => {
                const catalogGrid = document.getElementById('catalog-products');
                const genderFilter = document.getElementById('gender-filter');
                const styleFilter = document.getElementById('style-filter');
                const categoryFilter = document.getElementById('category-filter');
                const searchBox = document.getElementById('search-box');
                const sortButtons = document.querySelectorAll('.sort-btn');
                const multiSelectActions = document.getElementById('multiSelectActions');
                const sendSelectedBtn = document.getElementById('sendSelectedBtn');
                const selectedCount = document.getElementById('selectedCount');
                
                let allProducts = [];
                let currentSort = 'featured';
                let selectedProducts = [];

                // Botón para resetear filtros
                    const resetFiltersBtn = document.getElementById('reset-filters');
                    resetFiltersBtn.addEventListener('click', resetFilters);
                    
                // Función mejorada para resetear filtros
                function resetFilters() {
                    genderFilter.value = '';
                    styleFilter.value = '';
                    categoryFilter.value = '';
                    searchBox.value = '';
                    
                    // Resetear ordenación a "Destacados"
                    sortButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelector('.sort-btn[data-sort="featured"]').classList.add('active');
                    currentSort = 'featured';
                    
                    renderProducts(allProducts);
                }
            
                // Cargar productos
                fetch('/productos/index.json')
                    .then(r => r.json())
                    .then(products => {
                        allProducts = products;
                        renderProducts(products);
                    })
                    .catch(err => {
                        console.error('Error cargando productos:', err);
                        catalogGrid.innerHTML = `
                            <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                                <p>No se pudieron cargar los productos. Por favor intenta nuevamente más tarde.</p>
                                <button onclick="location.reload()">Recargar página</button>
                            </div>
                        `;
                    });
                
                // Actualizar opciones de categoría según género seleccionado
                genderFilter.addEventListener('change', function() {
                    updateCategoryOptions(this.value);
                    renderProducts(allProducts);
                });
                
                // Función para actualizar dinámicamente las categorías
                function updateCategoryOptions(gender) {
                    categoryFilter.innerHTML = '<option value="">Todas las categorías</option>';
                    
                    const categories = {
                        mujer: [
                            'Calzado Mujeres', 'Pantalones Mujeres', 'Vestidos Mujeres',
                            'Poleras y Casacas Mujeres', 'Polos Mujeres', 'Conjuntos Mujeres',
                            'Blusas Mujeres', 'Faldas Mujeres'
                        ],
                        hombre: [
                            'Calzado Hombres', 'Pantalones Hombres', 'Polos Hombres',
                            'Poleras y Casacas Hombres', 'Conjuntos Hombres'
                        ],
                        ninos: [
                            'Calzado Niños y Niñas', 'Pantalones Niños y Niñas'
                        ]
                    };
                    
                    if (gender && categories[gender]) {
                        categories[gender].forEach(cat => {
                            const option = document.createElement('option');
                            option.value = cat.toLowerCase().replace(/ /g, '-');
                            option.textContent = cat;
                            categoryFilter.appendChild(option);
                        });
                    } else {
                        // Mostrar todas las categorías si no hay género seleccionado
                        Object.values(categories).flat().forEach(cat => {
                            const option = document.createElement('option');
                            option.value = cat.toLowerCase().replace(/ /g, '-');
                            option.textContent = cat;
                            categoryFilter.appendChild(option);
                        });
                    }
                }
                
                // Función principal para renderizar productos con filtros y ordenación
                function renderProducts(products) {
                    // Aplicar filtros
                    let filtered = [...products];
                    
                    // Filtro por género
                    if(genderFilter.value) {
                        filtered = filtered.filter(p => p.gender === genderFilter.value);
                    }
                    
                    // Filtro por estilo
                    if(styleFilter.value) {
                        filtered = filtered.filter(p => p.style === styleFilter.value);
                    }
                    
                    // Filtro por categoría
                    if(categoryFilter.value) {
                        filtered = filtered.filter(p => 
                            p.category.toLowerCase().replace(/ /g, '-') === categoryFilter.value
                        );
                    }
                    
                    // Filtro por búsqueda
                    if(searchBox.value) {
                        const term = searchBox.value.toLowerCase();
                        filtered = filtered.filter(p => 
                            p.title.toLowerCase().includes(term) || 
                            (p.category && p.category.toLowerCase().includes(term))
                        );
                    }
                    
                    // Aplicar ordenación
                    switch(currentSort) {
                        case 'featured':
                            filtered.sort((a, b) => (b.featured || false) - (a.featured || false));
                            break;
                        case 'price-asc':
                            filtered.sort((a, b) => a.price - b.price);
                            break;
                        case 'price-desc':
                            filtered.sort((a, b) => b.price - a.price);
                            break;
                    }
                    
                    // Mostrar mensaje si no hay resultados
                    if(filtered.length === 0) {
                        catalogGrid.innerHTML = `
                            <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                                <p>No se encontraron productos con los filtros aplicados.</p>
                                <button onclick="resetFilters()">Limpiar filtros</button>
                            </div>
                        `;
                        return;
                    }
                    
                    // Renderizar productos
                    catalogGrid.innerHTML = '';
                    filtered.forEach(prod => {
                        const card = document.createElement('div');
                        card.className = `product-card ${prod.featured ? 'featured' : ''}`;
                        card.innerHTML = `
                            ${prod.featured ? '<div class="featured-badge">⭐ Destacado</div>' : ''}
                            <input type="checkbox" class="product-selector" data-product="${prod.title} - S/${prod.price.toFixed(2)}">
                            <div class="product-image">
                                <img src="${prod.image}" alt="${prod.title}" loading="lazy">
                            </div>
                            <div class="product-details">
                                <span class="product-code">Código: ${prod.code || 'N/A'}</span>
                                <span class="product-category">${prod.category || 'General'}</span>
                                <h3 class="product-title">${prod.title}</h3>
                                <div class="product-price">S/${prod.price.toFixed(2)}</div>
                                <button class="whatsapp-btn"
                                    onclick="enviarWhatsApp('${prod.title} (Código: ${prod.code || 'N/A'}) - S/${prod.price.toFixed(2)}')">
                                    <i class="fab fa-whatsapp"></i> Pedir por WhatsApp
                                </button>
                            </div>
                        `;
                        catalogGrid.appendChild(card);
                    });
            
                    // Configurar eventos para selección múltiple
                    document.querySelectorAll('.product-selector').forEach(checkbox => {
                        checkbox.addEventListener('change', function() {
                            const productInfo = this.getAttribute('data-product');
                            
                            if(this.checked) {
                                selectedProducts.push(productInfo);
                            } else {
                                selectedProducts = selectedProducts.filter(p => p !== productInfo);
                            }
                            
                            // Actualizar UI
                            selectedCount.textContent = selectedProducts.length;
                            
                            if(selectedProducts.length > 0) {
                                multiSelectActions.classList.add('show');
                            } else {
                                multiSelectActions.classList.remove('show');
                            }
                        });
                    });
                }
                
                // Event listeners para los filtros
                genderFilter.addEventListener('change', () => renderProducts(allProducts));
                styleFilter.addEventListener('change', () => renderProducts(allProducts));
                categoryFilter.addEventListener('change', () => renderProducts(allProducts));
                searchBox.addEventListener('input', () => renderProducts(allProducts));
                
                // Event listeners para ordenación
                sortButtons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        sortButtons.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentSort = this.dataset.sort;
                        renderProducts(allProducts);
                    });
                });
                
                // Botón para enviar selección por WhatsApp
                sendSelectedBtn.addEventListener('click', function() {
                    if(selectedProducts.length === 0) return;
                    
                    let message = '¡Hola Comercial Charito! Estoy interesado/a en los siguientes productos:\n\n';
                    message += selectedProducts.map((p, i) => `${i+1}. ${p}`).join('\n');
                    message += '\n\n¿Podrían darme más información?';
                    
                    enviarWhatsApp(message);
                });
                
                // Función para resetear filtros
                function resetFilters() {
                    genderFilter.value = '';
                    styleFilter.value = '';
                    categoryFilter.value = '';
                    searchBox.value = '';
                    renderProducts(allProducts);
                }
                
                // Inicializar categorías
                updateCategoryOptions();
            });
    </script>
</body>
</html>
